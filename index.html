<!DOCTYPE html>
<html lang="en">

<head>
  <script src="assets/js/theme-init.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA | Understand Data Structures</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Added Tarun fonts for a more editorial / technical aesthetic -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Share+Tech+Mono&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="assets/css/variables.css">
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <style>
    /* Fullscreen Hero Overrides */
    .hero-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      background: var(--bg-body);
      overflow: hidden;
    }

    /* Background Pattern */
    .hero-bg-pattern {
      position: absolute;
      inset: 0;
      background-image:
        linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, black, transparent 80%);
      opacity: 0.5;
      pointer-events: none;
    }

    /* Robotic Scanning Line */
    .scanning-line {
      position: absolute;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      top: 0;
      left: 0;
      opacity: 0.2;
      animation: scan 8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scan {
      0% {
        top: 0;
      }

      100% {
        top: 100%;
      }
    }

    #header-mount {
      padding: 40px 60px 0;
      width: 100%;
      z-index: 10;
      position: relative;
    }

    .hero-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 100px;
      position: relative;
      z-index: 2;
    }

    /* Tech Frame */
    .tech-frame {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border: 1px solid var(--accent-soft);
      pointer-events: none;
      z-index: 1;
      opacity: 0.5;
    }

    .tech-frame-tl,
    .tech-frame-tr,
    .tech-frame-bl,
    .tech-frame-br {
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent);
    }

    .tech-frame-tl {
      top: -2px;
      left: -2px;
      border-right: 0;
      border-bottom: 0;
    }

    .tech-frame-tr {
      top: -2px;
      right: -2px;
      border-left: 0;
      border-bottom: 0;
    }

    .tech-frame-bl {
      bottom: -2px;
      left: -2px;
      border-right: 0;
      border-top: 0;
    }

    .tech-frame-br {
      bottom: -2px;
      right: -2px;
      border-left: 0;
      border-top: 0;
    }

    .hero-title {
      font-family: 'Share Tech Mono', monospace !important;
      font-size: 5rem !important;
      letter-spacing: -2px !important;
      margin-bottom: 8px !important;
      color: var(--text-main);
      text-shadow: 0 0 20px var(--accent-soft);
    }

    .hero-subtitle {
      display: inline-block;
      font-family: var(--font-mono-sys);
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: var(--accent);
      margin-bottom: 24px;
      background: var(--bg-body);
      padding: 6px 16px;
      border: 1px solid var(--accent-soft);
      z-index: 5;
    }

    .hero-quote {
      font-family: var(--font-serif);
      font-style: italic;
      font-size: 1.15rem;
      color: var(--text-sub);
      margin: 32px auto 0;
      opacity: 0.7;
      max-width: 650px;
      text-align: center;
      line-height: 1.6;
    }

    /* System Status Corner */
    .sys-status {
      position: absolute;
      bottom: 40px;
      right: 40px;
      font-family: var(--font-mono-sys);
      font-size: 9px;
      color: var(--accent);
      text-align: right;
      opacity: 0.4;
      line-height: 1.5;
      z-index: 5;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 3rem !important;
      }

      .tech-frame {
        width: 90%;
      }
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-family: var(--font-mono-sys);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: var(--text-sub);
      animation: bounce 2s infinite;
      z-index: 5;
    }

    @keyframes bounce {

      0%,
      20%,
      50%,
      80%,
      100% {
        transform: translateY(0) translateX(-50%);
      }

      40% {
        transform: translateY(-10px) translateX(-50%);
      }

      60% {
        transform: translateY(-5px) translateX(-50%);
      }
    }
  </style>
</head>

<body>

  <div class="hero-wrapper">
    <div class="hero-bg-pattern"></div>
    <div class="scanning-line"></div>

    <!-- TOP BAR -->
    <div id="header-mount"></div>

    <!-- HERO SECTION -->
    <section class="hero-content">
      <!-- Decorative Frame -->
      <div class="tech-frame">
        <div class="tech-frame-tl"></div>
        <div class="tech-frame-tr"></div>
        <div class="tech-frame-bl"></div>
        <div class="tech-frame-br"></div>
      </div>

      <div class="container text-center reveal" style="position: relative; z-index: 5;">
        <div class="hero-subtitle">SYSTEM.DSA_KNOWLEDGE_BASE [v1.0]</div>
        <h1 class="hero-title">OPTIMIZE THE<br>ENTITY.</h1>
        <p class="text-strong"
          style="font-size: 0.9rem; max-width: 700px; margin: 0 auto; font-family: var(--font-mono-sys); text-transform: uppercase; letter-spacing: 2px; color: var(--accent); opacity: 0.8;">
          // INITIALIZING ALGORITHMIC PROTOCOLS...
        </p>
        <p class="hero-quote">
          "In the digital void, structure is the only truth."
        </p>
        <div class="flex justify-center gap-md hero-buttons" style="margin-top: 48px;">
          <a href="#problems" class="btn btn--primary" style="padding: 12px 32px; font-size: 0.9rem;">Initialize
            explorer</a>
        </div>
      </div>

      <div class="sys-status">
        CPU_LOAD: 0.04%<br>
        MEM_CORE: 100%<br>
        LOC: 12°44'N 77°35'E<br>
        ST_STATE: READY
      </div>

      <div class="scroll-indicator">Push to proceed</div>
    </section>
  </div>

  <div class="container">
    <div class="section-divider" aria-hidden="true"></div>

    <!-- PROBLEM CATEGORIES / FILTER BAR -->
    <section id="problems">
      <div class="container" id="toc-mount">
        <!-- Content injected by layout.js -->
      </div>
    </section>

    <div class="section-divider" aria-hidden="true"></div>

    <footer id="footer-mount"></footer>
  </div>

  <script src="assets/js/data.js"></script>
  <script src="assets/js/layout.js"></script>
  <script src="assets/js/main.js"></script>


</body>

</html>
